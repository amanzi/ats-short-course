# Advection-Dispersion Equation (ADE)
&lt;br&gt;

.content-box-grey[
.font120[  
$$
    \frac{\partial (\Theta C_i)}{\partial t} + \nabla \cdot(\mathbf{u} C_i) - \nabla (D_i \Theta \nabla C_i) + S_i = 0
$$
]]

.font90[
.pull-left-21[
- `\(\Theta\)`: mass of water per unit space &lt;br&gt;
  - `\(\Theta = \eta h \quad \text{for} \quad \partial \Omega \in \mathbb{R}^2\)`
  - `\(\Theta = \eta \phi S_w \quad \text{for} \quad \Omega \in \mathbb{R}^3\)`   
- `\(C_i\)`: mole fraction of the solute `\(i\)` `\(\left( \frac{mol_{solute}}{mol_{H_2O}} \right)\)` <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg> .brand-red[`we want it`]
- `\(S_i\)`: source/sink terms of solute `\(i\)` per unit space <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg> .brand-red[`we specify it`]
- `\(D_i\)`: diffusion coefficient of solute `\(i\)` (`\(L^2/T\)`) <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg> .brand-red[`we specify it`]
- `\(\mathbf{u}\)`: the flow velocity field (`\(L/T\)`) <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/></svg> .content-box-green[`from the hydrology model`]
.font60[
`\(\eta\)`: water molar density (`\(M/L^{3}\)`); 
`\(\phi\)`: medium's porosity (-); 
`\(S_w\)`: degree of saturation (-);
`\(h\)`: water depth on the surface (`\(L\)`)
]
]
